<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Prueba</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.container {
  text-align: center;
  margin-top: 50px;
}

h1 {
  color: #333;
}

#countdown {
  font-size: 36px;
  color: #555;
}
</style>
</head>
<body>

<div class="container">
  <h1>¡Contador de Prueba!</h1>
  <div id="countdown"></div>
</div>

<script>
// Set the date we're counting down to (10 seconds from now for testing)
var countDownDate = new Date().getTime() + 10000;

// Update the countdown every second
var x = setInterval(function() {

  // Get the current date and time
  var now = new Date().getTime();
    
  // Calculate the remaining time
  var distance = countDownDate - now;
    
  // Calculate days, hours, minutes, and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Display the countdown
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the countdown is over, display the message and confetti
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "¡Tiempo terminado!";
    // Add confetti effect here
  }
}, 1000);
</script>

</body>
</html>
