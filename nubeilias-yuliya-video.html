<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video en Nube</title>
  <style>
    /* Estilos de la nube */
    .cloud {
      width: 300px;
      height: 200px;
      background: #b3d1ff;
      border-radius: 50%;
      position: relative;
      margin: 50px auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Burbujas adicionales para crear la forma de nube */
    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: #b3d1ff;
      border-radius: 50%;
    }
    .cloud::before {
      width: 200px;
      height: 130px;
      top: -50px;
      left: -70px;
    }
    .cloud::after {
      width: 200px;
      height: 130px;
      top: -50px;
      right: -70px;
    }

    /* Estilos del video */
    .cloud video {
      width: 80%;
      height: 80%;
      border-radius: 10px;
      position: absolute;
      top: 10%;
      left: 10%;
    }
  </style>
</head>
<body>

  <div class="cloud">
    <video controls>
      <source src="yuliya-video.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </div>

</body>
</html>
