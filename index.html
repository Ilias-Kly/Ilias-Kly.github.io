    <style>
       body {
    font-family: 'Arial', sans-serif;
    background-image: linear-gradient(to right, #667eea, #764ba2);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    color: #fff;
    overflow: hidden;
}

#linktree {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    padding: 20px;
    text-align: center;
    max-width: 400px;
    margin: auto;
    animation: fadeInUp 1s ease-in-out;
    margin-bottom: 20px;
}

.link {
    display: block;
    margin: 15px 0;
    text-decoration: none;
    color: #333;
    font-size: 18px;
    transition: color 0.3s;
}

.link:hover {
    color: #007bff;
}

.icon {
    margin-right: 5px;
}

#profile-picture {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    border: 2px solid #333;
    animation: rotate 3s infinite linear;
}

#username {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #333;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#blog-section {
    max-width: 600px;
    margin: auto;
    text-align: left;
    animation: fadeIn 1s ease-in-out;
}

.blog-card {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    margin: 15px 0;
    padding: 15px;
    display: flex;
    align-items: center;
    animation: fadeInUp 1s ease-in-out;
}

.blog-image {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    object-fit: cover;
    margin-right: 15px;
    animation: fadeIn 1s ease-in-out;
}

.blog-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

.read-blog {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.read-blog:hover {
    color: #0056b3;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
    </style>
